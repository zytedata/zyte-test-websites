[tox]
envlist = py,pre-commit,mypy,twinecheck

[testenv]
deps =
    pytest
    pytest-aiohttp
    pytest-cov
extras = web-poet
commands =
    python -m pytest \
        --cov-report=term-missing:skip-covered \
        --cov-report= \
        --cov-report=xml \
        --cov=zyte_test_websites \
        {posargs:zyte_test_websites tests}

[testenv:pinned]
basepython = python3.9
deps =
    {[testenv]deps}
    aiohttp==3.9.0
    aiohttp_jinja2==1.6
    attrs==22.2.0
    cssselect==1.2.0
    parsel==1.5.0
    web-poet==0.14.0
    zyte-common-items==0.24.0

[testenv:no-extras]
extras =
commands =
    python -m pytest \
        --ignore-glob='tests/test_*_extraction.py' \
        {posargs:zyte_test_websites tests}

[testenv:pre-commit]
deps =
    pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:mypy]
deps =
    mypy==1.15.0
    pytest
commands = mypy --strict --implicit-reexport --allow-untyped-calls \
    zyte_test_websites tests

[testenv:twinecheck]
basepython = python3
deps =
    twine==6.1.0
    build==1.2.2.post1
commands =
    python -m build --sdist
    twine check dist/*
